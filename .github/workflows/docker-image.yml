name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker image build -t abdelrahman58/django:latest .
        echo "${{ secrets.DOCKER }}" | docker login -u "abdelrahmana58" --password-stdin
        docker push abdelrahman58:django:latest
